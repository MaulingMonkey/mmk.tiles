<!DOCTYPE html>
<html><head>
	<title>mmk.tiles &mdash; Demo</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="res/demo.css" type="text/css">
	<script defer src="Scripts/mmk.tiles/mmk.tiles.js"></script>
	<script defer>addEventListener("load", function(){
		mmk.tiles.autoResizeCanvas("mmk-tiles-demo");
	});</script>
</head><body>
	<h1>mmk.tiles &mdash; Demo</h1>
	<div id="mmk-tiles-content"><canvas
		id                   ="mmk-tiles-demo"
		data-debug-name      =""
		data-tile-map        ="res/tiles.png"
		data-tile-size       ="16,16"
		data-tile-focus      ="50,25"
		data-tile-anchor     ="0.5,0.5"
		data-viewport-anchor ="0.5,0.5"
		data-rotation        ="0"
		data-round-to-pixel  ="false"
		data-zoom            ="1"
		>
	</canvas></div>
	<center id="mmk-tiles-debug-profiling"></center>
</body></html>
